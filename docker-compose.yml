version: '3.9'
services:
  backend:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -lc "npm --prefix backend install && npm --prefix backend run dev"
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - FRONTEND_URL=http://localhost:5173
      - BACKEND_URL=http://localhost:4000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
      - PAYPAL_ENV=${PAYPAL_ENV}

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -lc "npm --prefix frontend install && VITE_BACKEND_URL=http://localhost:4000 npm --prefix frontend run dev -- --host --port 5173"
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:4000
    depends_on:
      - backend
